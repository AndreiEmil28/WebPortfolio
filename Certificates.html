        /* Custom styles for sidebar */
        #sidebar {
            width: 250px;

            position: fixed;
            top: 0;

            padding: 20px;
        }

            #sidebar {

            }

            }

            border: none;

        /* Style for sidebar links when hovered */
        #sidebar .list-group-item:hover {

}

<div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">

      <div class="modal-content">
          <div class="modal-header">

<style>
  /* Custom modal width */
  @media (min-width: 768px) {
      .modal-custom-width {
          max-width: 60%;
      }
  }
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const viewDetailsBtns = document.querySelectorAll('.view-details-btn');

            viewDetailsBtns.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const imageSrc = btn.getAttribute('data-image');
                    const details = btn.getAttribute('data-details');

                    // Set modal image and details
                    document.getElementById('modalImage').src = imageSrc;
                    document.getElementById('modalDetails').textContent = details;

                    // Show modal
                    const modal = new bootstrap.Modal(document.getElementById('galleryModal'));
                    modal.show();
                });
            });

            document.getElementById('sidebarCollapse').addEventListener('click', function () {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');
                sidebar.classList.toggle('show');
                content.classList.toggle('ml-250');
            });

            // Close sidebar when clicking anywhere on the screen except sidebar
            window.addEventListener('click', function (e) {
                const sidebar = document.getElementById('sidebar');
                const sidebarButton = document.getElementById('sidebarCollapse');
                if (!sidebar.contains(e.target) && e.target !== sidebarButton) {
                    sidebar.classList.remove('show');
                    document.getElementById('content').classList.remove('ml-250');
                }
            });

            // Close modal when clicking outside the modal
            const modal = document.getElementById('galleryModal');
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    const bsModal = bootstrap.Modal.getInstance(modal);
                    bsModal.hide();
                }
            });
        });
    </script>
